<section class="container pt-5" id="resume">
    <div class="row">
        <span class="display-6">
            My Resume
        </span>
    </div>
    <!-- START MAIN CONTAINER -->
    <div class="container">
        <!-- START TITLE ROW -->
        <div class="row">
            <div class="col text-center h1" id="resume_title"></div>
        </div>
        <!-- END TITLE ROW -->

        <!-- START POSITION ROW -->
        <div class="row">
            <div class="col text-center h3" id="resume_position"></div>
        </div>
        <!-- END POSITION ROW -->

        <!-- START HEADLINE ROW -->
        <div class="row">
            <div class="col text-center" id="resume_headline"></div>
        </div>
        <!-- END HEADLINE ROW -->

        <!-- START CONTACT ROW -->
        <div class="row mt-3 pb-2 text-center">
            <div class="col-md-3">
                <i class="bi-person-fill" style="color: black;"></i> <span id="resume_phone"></span>
            </div>
            <div class="col-md-3">
                <i class="bi-envelope-fill" style="color: black;"></i> <span id="resume_email"></span>
            </div>
            <div class="col-md-3">
                <i class="bi bi-linkedin"></i>
                <span id="resume_linkedin"></span>
            </div>
            <div class="col-md-3">
                <i class="bi bi-github"></i>
                <span id="resume_github"></span>
            </div>
        </div>
        <!-- END CONTACT ROW -->

        <!-- START HORIZONTAL SEPARATOR -->
        <div class="row mb-3">
            <hr class="bg-success" style="height: 6px;">
        </div>
        <!-- END HORIZONTAL SEPARATOR -->

        <!-- START CONTENT ROW -->
        <div class="row">
            <!-- START LEFT COLUMN -->
            <div class="col-md-5">

                <!-- START SKILLS AND ABILITIES HEADLINE ROW -->
                <div class="row">
                    <div class="col">
                        <span class="h4 text-primary">
                          SKILLS AND ABILITIES
                        </span>
                    </div>
                </div>
                <!-- END SKILLS AND ABILITIES HEADLINE ROW -->

                <!-- START SKILL AND ABILITIES LIST ROW -->
                <div class="row mb-10">
                    <ul class="mx-4" id="resume_skills_and_abilities">
                    </ul>
                </div>
                <!-- END SKILLS AND ABILITIES LIST ROW -->

                <!-- START ACADEMIC HEADLINE ROW -->
                <div class="row">
                    <div class="col">
                        <span class="h4 text-primary">
                          ACADEMIC
                        </span>
                    </div>
                </div>
                <!-- END ACADEMIC HEADLINE ROW -->

                <!-- START ACADEMIC SECTION -->
                <div class="row">
                    <div class="col" id="resume_academic">
                    </div>
                </div>
                <!-- END ACADEMIC SECTION -->

                <!-- START PROFESSIONAL EXPERIENCE HEADLINE ROW -->
                <div class="row mt-4">
                    <div class="col">
                        <span class="h4 text-primary">
                          PROFESSIONAL EXPERIENCE
                        </span>
                    </div>
                </div>
                <!-- END PROFESSIONAL EXPERIENCE HEADLINE ROW -->

                <div id="resume_professional_experience">
                </div>
            </div>
            <!-- END LEFT COLUMN -->

            <!--START RIGHT COLUMN-->
            <div class="col-md-7 mt-3">
                <!-- START DEVELOPMENT PROJECTS HEADLINE ROW -->
                <div class="row">
                    <div class="col">
                        <span class="h4 text-primary">
                          DEVELOPMENT PROJECTS
                        </span>
                    </div>
                </div>
                <!-- END DEVELOPMENT PROJECTS HEADLINE ROW -->
                <div class="row">
                    <div class="col" id="resume_projects">
                    </div>
                </div>
                <!-- START AWARDS AND INVOLVEMENT HEADING -->
                <div class="row mb-3">
                    <div class="col">
                        <span class="h4 text-primary">
                          AWARDS AND INVOLVEMENT
                        </span>
                    </div>
                </div>
                <!-- END AWARDS AND INVOLVEMENT HEADING -->
                <div id="resume_awards"></div>
                <hr>
                <div id="resume_involvement"></div>
            </div>
            <!--END CONTENT ROW-->
        </div>
    </div>
    <!--END MAIN CONTAINER-->
</section>
